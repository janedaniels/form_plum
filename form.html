<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form novalidate>
        <h3>Заповніть форму</h3>
        <div class="form-group">
            <label for="" class="label">Ім'я</label>
            <input type="text" required class="form-field" value="Олександра">
        </div>
        <div class="form-group">
            <label for="" class="label">E-mail</label>
            <input type="email" required class="form-field">
        </div>
        <div class="form-group last">
            <label for="" class="label">Пароль</label>
            <input type="password" required class="form-field">
        </div>
        <span class="error-massage">Одне з полів вказанo не вірно</span>
        <button type="submit" class="form-btn">Увійти</button>
    </form>
    <footer>
    <div class="backdrop">
        <div class="modal">
        <button type="button" class="modal-close-btn">
            <svg class="modal-close-btn-icon" width="16" height="16">
                <use href="./icons.svg#icon-close-modal"></use></svg>
        </button>
    <form class="modal-form">
        <label for="" class="modal-form-field">
            <span class="modal-form-input-desc">Ім'я*</span>
            <div class="modal-form-input-wrapper">
                <input type="text" name="user_name" required pattern="^[a-zA-Zа-яА-Я]+$" minlength="2" class="modal-form-input">
                <svg class="modal-form-input-icon" width="16" height="16">
                <use href="./icons.svg#icon-person-black-18dp-1"></use></svg>
            </div>
        </label>
        <label for="" class="modal-form-field">
            <span class="modal-form-input-desc">Телефон*</span>
            <div class="modal-form-input-wrapper">
            <input type="tel" name="user-phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="XXX-XX-XX-XX"
                class="modal-form-input">
            <svg class="modal-form-input-icon" width="18" height="18">
                <use href="./icons.svg#icon-phone-black"></use>
            </svg>
            </div>
        </label>
        <label for="" class="modal-form-field">
            <span class="modal-form-input-desc">E-mail</span>
            <div class="modal-form-input-wrapper">
                <input type="email" name="user-email" required
                    title="user@aaa.com" class="modal-form-input">
                <svg class="modal-form-input-icon" width="18" height="18">
                    <use href="./icons.svg#icon-email-black"></use>
                </svg>
            </div>
        </label>
        <label for="" class="modal-form-field">
            <span class="modal-form-input-desc">Повідомлення</span>
            <textarea name="user-message"
            placeholder="Введіть текст"
            class="modal-form-message">
            </textarea>
        </label>
        <input id="user-policy"
        type="checkbox"
        class="modal-form-chek visuality-hidden"
        name="user_policy">
        <label for="user-policy" class="modal-form-chek-desc">Погоджуюсь з розсилкою та приймаю&nbsp;<a href="#">умови договору</a></label>
        <button type="submit" class="modal-form-submit">Відправити</button>
    </form>
    </div> 
    </div>
    </footer>
    <script src="script.js"></script>




</body>
</html>
